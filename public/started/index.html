<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Login</title>
    <link rel="stylesheet" href="land2.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Tax Buddy</div>
        <nav>
            <ul>
                <li><a href="landing.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- User Details -->
    <section class="user-details">
        <h2>Welcome User</h2>
    </section>

    
    <section class="main-container">
        <div class="section" id="income-tax" onclick="redirectTo('income.html')"><p> Income Tax </p> </div>
        <div class="section" id="property-tax" onclick="redirectTo('property.html')"><p>Property Tax</p></div>
        <div class="section" id="vehicle-tax" onclick="redirectTo('vehicle.html')"><p>Vehicle Tax </p></div>
    </section>

    <script>
        // Redirect function
        function redirectTo(page) {
            window.location.href = page;
        }

        let incometax = document.getElementById("income-tax");
        incometax.addEventListener("click",()=>{
            window.location.href = "/form/income"
        })

        let propertytax = document.getElementById("property-tax");
        propertytax.addEventListener("click",()=>{
            window.location.href = "/form/property"
        })

    </script>









    <footer>
        <div>
            <p>&copy; 2025 TaxBuddy. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
